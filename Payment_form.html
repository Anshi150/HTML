<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment_form</title>
    <link rel="stylesheet" href="payment_style.css">
</head>
<body>
    <form action="">
        <h1 class="main_heading">Payment Form</h1>
        <hr>
        <h2>User Information</h2>
        <p>Name: * 
           <input type="text" required name="name" placeholder="Anshi singhai"></p>
        <fieldset>
            <legend>Gender *</legend>
        <p>
          Male <input type="radio" name="Gender" id="Male" required>
          Female <input type="radio" name="Gender" id="Female" required>
          Others <input type="radio" name="Gender" id="Others" required>
        </p>
        </fieldset>
        <p>Adress: <textarea name="adress" id="adress" cols="100" rows="8"></textarea></p>
        <p>Email: <input type="email" name="email" id="email" placeholder="jainanshisinghai@gmail.com"></p>
        <p>pincode: <input type="number" name="pincode" id="pincode" placeholder="12AN56shi#"></p>
         <h2>Payment Information</h2>
          <p>Card Type: *
            <select name="card_type" id="card_type" required>
                <option value="">--Select a Card Type--</option>
                <option value="rupay">rupay</option>
                <option value="Mastercard">Mastercard</option>
                <option value="Visa">Visa</option>
            </select>
      </p>
      <p>
        Card Number * <input type="number" name="card_number" id="card_number" required>
      </p>
      <p>
        Expiration Date: * <input type="date" name="exp_date" id="exp_date" required>
     </p>
     <p>CVV * <input type="password" name="cvv" id="cvv" required></p>
     <input type="submit" value="Pay Now">
    </form>
</body>
</html>
